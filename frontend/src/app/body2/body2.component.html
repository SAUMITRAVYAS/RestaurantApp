<div class="container-fluid bg-image">
  <div class="cat-title">
    <div class="title-text">
      <div class="bg-rectangle"></div>
       Our Categories
    </div>
  </div>
    <div class="row justify-content-center align-items-center h-100 flex-row d-flex">
      <div class="col-md-3" *ngFor="let cat of category">
        <a routerLink="/body2/{{cat.id}}"  class="card position-relative" style="background-color: black">
          <!-- <a  routerLinkActive="active" class="card-link"></a> -->
          <img
            src="{{cat.url}}"
            style="
              position: absolute;
              object-fit: cover;
              opacity: 0.5;
              z-index: 0;
            "
            width="100%"
            height="100%"
            alt=""
          />
          <div class="card-body d-flex">
            <h1
              style="
                z-index: 1;
                position: relative;
                font-weight: 400;
                font-size: 2.5rem;
                color: white;
                text-align: center;
                margin-block: auto;
                width: 100%;
              "
            >
              {{cat.name}}
            </h1>
          </div>
        </a>
      </div>
    </div>
  </div>
