<div class="container-fluid bg-image">
  <div class="menu-title">
    <div class="title-text">
      <div class="bg-rectangle"></div>
      Our Menu
    </div>
  </div>
  <div class="row justify-content-center align-items-center h-100 flex-row d-flex">
    <div class="col-md-3" *ngFor="let menu of newdata">
      <div class="card position-relative" style="background-color: black" (click)="gotobody2()">
        <a class="card-link"></a>
        <img
          src="{{menu.menuImage}}"
          style="
            position: absolute;
            object-fit: cover;
            opacity: 0.5;
            z-index: 0;
          "
          width="100%"
          height="100%"
          alt=""
        />
        <div class="card-body d-flex">
          <h1
            style="
              z-index: 1;
              position: relative;
              font-weight: 400;
              font-size: 2.5rem;
              color: white;
              text-align: center;
              margin-block: auto;
              width: 100%;
            "
          >
            {{menu.menuName}}
          </h1>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
